<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Department List</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<body>
<div class="container">
		<h3>Department List</h3>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Department Name</th>
					<th>Department Manager</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dept : ${departments}">
					<td th:text="${dept.deptName}" />
					<td th:text="${dept.getManager().getFirstname() + ' ' + dept.getManager().getLastname() }" />
					<td>
						<a th:href="@{/departments/detail(deptid=${dept.deptId})}" class="btn btn-primary btn-sm mb-3"> Details </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
